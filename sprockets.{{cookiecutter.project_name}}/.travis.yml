%YAML 1.1
---
language: python
python:
  - 2.6
  - 2.7
  - pypy
  - 3.2
  - 3.3
  - 3.4
install:
  - pip install -r test-requirements.txt
  - pip install -e .
script: nosetests
after_success:
  - coveralls
deploy:
  provider: pypi
  user: sprockets
  on:
    python: 2.7
    tags: true
    all_branches: true
  password:
    secure: [REPLACE-ME]
